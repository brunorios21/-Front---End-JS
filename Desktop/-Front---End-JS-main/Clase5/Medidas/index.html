<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Unidades de Medidas</title>
   <!-- Estilos internos -->
   <style>
      html {
         font-size: 20px;
      }

      .padre {
         font-size: 16px;
      }

      .hijo-px {
         font-size: 12px;
      }

      .hijo-rem {
         font-size: 2rem;
      }

      .hijo-em {
         font-size: 2em;
      }

      .hijo-porc {
         font-size: 50%;
      }
   </style>
</head>

<body>

   <h1>Unidades de medidas</h1>

   <div class="padre">
      <!-- <h2>Pixel</h2> -->
      <div class="hijo-px">Caja en <b>px</b></div>

      <!-- <h2>Rem</h2> -->
      <div class="hijo-rem">Unidad en <b>rem</b></div>

      <!-- <h2>Em</h2> -->
      <div class="hijo-em">Unidad en <b>em</b></div>

      <!-- <h2>Porcentaje</h2> -->
      <div class="hijo-porc">Unidad en <b>%</b></div>
   </div>
</body>

</html>
