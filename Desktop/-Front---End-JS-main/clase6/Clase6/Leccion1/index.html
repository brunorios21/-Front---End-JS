<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Modelo de caja</title>

   <link rel="stylesheet" href="./css/style.css">
</head>
<body>

   <h1>Modelo de Caja con CSS</h1>

   <div class="contenedor">

      <div class="caja content-box">
         <div class="etiqueta">box-sizing: content-box</div>
         El ancho total: 
         <br>
         200px + 20px (padding) + 5px (border) = 225px
      </div>
      
      <div class="caja border-box">
         <div class="etiqueta">box-sizing: border-box</div>
         El ancho total:
         <br>
         200px (incluye padding y border) = 200px
      </div>

   </div>

   <div class="caja"></div>
